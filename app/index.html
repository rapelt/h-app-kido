<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>H-app-kido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />

    <!-- external scripts -->
    <script></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <!--
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    -->

    <!-- application scripts -->
    <script src="js/angular-ui-router.js"></script>
    <script src="https://rawgit.com/Narzerus/angular-permission/master/dist/angular-permission.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular-youtube-embed.js"></script>

    <script src="app.js"></script>


    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="app-services/grade.service.js"></script>
    <script src="app-services/technique.service.js"></script>
    <script src="app-services/youtube.service.js"></script>

    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="editUser/index.controller.js"></script>
    <script src="register/index.controller.js"></script>
    <script src="techniques/index.controller.js"></script>


</head>
<body class="container">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top nav-bar-colour" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="header-logo-centre" src="/images/happkido-icon.png" alt="Happkido Logo" width="7%">
                </a>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li ng-click="testing2()" ng-class="{active: activeTab === 'home'}"><a ui-sref="home"><span class="glyphicon glyphicon-home nav-bar-white" aria-hidden="true"></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger nav-bar-white" aria-hidden="true"></a>
                            <ul class="dropdown-menu">
                                <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
                                <li ng-if="currentUser.isAdmin" role="separator" class="divider"></li>
                                <li ng-if="currentUser.isAdmin" ng-class="{active: activeTab === 'editUser'}"><a ui-sref="editUser">Users</a></li>
                                <li ng-if="currentUser.isAdmin" ng-class="{active: activeTab === 'techniques'}"><a ui-sref="techniques">Techniques</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/login" target="_self">Logout</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>
    <div class="header-padding"/>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer></footer>



</body>
</html>
