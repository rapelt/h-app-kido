<div class="blue-box" ng-class="'box-' + vm.user.grade.grade"></div>
<div class="header-padding"></div>
<div class="flash-message" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>


<h1>Edit Documents</h1>
<li ng-repeat="document in vm.documents">
    <p>{{document.fileName}}
        - <a ng-click="vm.editDocument(document, $index)" data-toggle="modal" data-target="#documentModal">Edit</a>
        - <a href="#" ng-click="vm.deleteDocument(document._id)">Delete</a>
    </p>
</li>


<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#documentModal">
    Add new document
</button>

<!-- Modal -->
<div class="modal fade modal-text-colour" id="documentModal" tabindex="-1" role="dialog" aria-labelledby="documentModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a new document</h4>
            </div>
            <div class="modal-body">
                <div class="form-container">
                    <form method="post">
                        <div class="form-group">
                            <label for="filePath">File Directory</label>
                            <input type="text" id="filePath" class="form-control" ng-model="vm.document.filePath" required />
                        </div>
                        <div class="form-group">
                            <label for="fileName">File Name</label>
                            <input type="text" id="fileName" class="form-control" ng-model="vm.document.fileName" required />
                        </div>
                        <div class="form-group">
                            <label for="rotation">Rotation</label>
                            <select name="rotation" id="rotation" class="form-control" ng-model="vm.document.rotation" required>
                                <option value="0">0</option>
                                <option value="90">90</option>
                                <option value="180">180</option>
                                <option value="170">270</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grade">Grade</label>
                            <select name="grade" id="grade" class="form-control" ng-model="vm.document.grade.grade" required>
                                <option value="white">White</option>
                                <option value="yellow1">Yellow 1</option>
                                <option value="yellow2">Yellow 2</option>
                                <option value="yellow3">Yellow 3</option>
                                <option value="blue1">Blue 1</option>
                                <option value="blue2">Blue 2</option>
                                <option value="blue3">Blue 3</option>
                                <option value="red1">Red 1</option>
                                <option value="red2">Red 2</option>
                                <option value="red3">Red 3</option>
                                <option value="black">Black</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.dismiss(vm.document)">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.create()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
