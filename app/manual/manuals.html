<div class="blue-box" ng-class="'box-' + vm.user.grade.grade">
</div>
<div class="header-padding"></div>
<div class="flash-message" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>


<h1>Student Manual</h1>

<table class="table translation-table">
    <thead>
    <tr>
        <th>Document Name</th>
        <th>View Document</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="document in vm.documents | orderBy:'fileName'" class="hover-attempt">
        <td>{{document.fileName}}</td>
        <td><a ng-if="document.fileName != undefined && !vm.isMobile" ui-sref="manual({id: document._id})">
            Open
        </a>
            <a ng-if="document.fileName != undefined && vm.isMobile" ui-sref="manual({id: document._id})">
                Download
            </a></td>
    </tr>
    </tbody>
</table>
