<nav ng-class="getNavStyle(scroll)">
  <button type="button" class="btn btn-default" ng-click="goPrevious()"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></button>
  <button type="button" class="btn btn-default" ng-click="goNext()"><span class="glyphicon glyphicon-forward glyphicon-backward" aria-hidden="true"></span></button>

  <button type="button" class="btn btn-default" ng-click="zoomIn()"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
  <button type="button" class="btn btn-default" ng-click="fit()"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></button>
  <button type="button" class="btn btn-default" ng-click="zoomOut()"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>

    <div class="well well-sm viewer-well"><span>{{pageNum}} / {{pageCount}}</span></div>
