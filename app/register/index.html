<div class="blue-box"></div>

<div class="form-container">
    <h2>Register</h2>
    <h1>New Account</h1>
    <div class="form-container">
        <form method="post">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="vm.user.password"/>
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <select name="grade" id="grade" class="form-control" ng-model="vm.user.grade.grade" required>
                    <option value="white">White</option>
                    <option value="yellow1">Yellow 1</option>
                    <option value="yellow2">Yellow 2</option>
                    <option value="yellow3">Yellow 3</option>
                    <option value="blue1">Blue 1</option>
                    <option value="blue2">Blue 2</option>
                    <option value="blue3">Blue 3</option>
                    <option value="red1">Red 1</option>
                    <option value="red2">Red 2</option>
                    <option value="red3">Red 3</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="admin" class="form-control" ng-model="vm.user.isAdmin" id="isAdmin" value="true"> Administrator</p>
            </div>
            <div class="form-group">
                <a class="add-new-user-btn" ui-sref="editUser"><button type="submit" class="btn btn-primary" ng-click="vm.create()">Save</button></a>
            </div>
        </form>
    </div>
</div>
