<h1>Edit Techniques</h1>
<li ng-repeat="technique in vm.techniques">
    <p>{{technique.techniqueSet}}
        - <a ng-click="vm.editTechnique(technique, $index)" data-toggle="modal" data-target="#techniqueModal">Edit</a>
        - <a href="#" ng-click="vm.deleteUTechnique(technique._id)">Delete</a>
    </p>
</li>


<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#techniqueModal">
    Add new technique
</button>

<!-- Modal -->
<div class="modal fade modal-text-colour" id="techniqueModal" tabindex="-1" role="dialog" aria-labelledby="techniqueModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a new technique</h4>
            </div>
            <div class="modal-body">
                <div class="form-container">
                    <form method="post">
                        <div class="form-group">
                            <label for="url">Url</label>
                            <input type="text" id="url" class="form-control" ng-model="vm.technique.url" required />
                        </div>
                        <div class="form-group">
                            <label for="techniqueName">Technique Name</label>
                            <input type="text" id="techniqueName" class="form-control" ng-model="vm.technique.techniqueName" required />
                        </div>
                        <div class="form-group">
                            <label for="techniqueSet">Technique Set</label>
                            <input type="text" id="techniqueSet" class="form-control" ng-model="vm.technique.techniqueSet" required />
                        </div>
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="video" id="video" value="video" ng-model="vm.technique.assetType" checked>
                                    Video
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sound" id="sound" value="sound" ng-model="vm.technique.assetType">
                                    Sound
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="image" id="image" value="image" ng-model="vm.technique.assetType">
                                    Image
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="grade">Grade</label>
                            <select name="grade" id="grade" class="form-control" ng-model="vm.technique.grade.grade" required>
                                <option value="white">White</option>
                                <option value="yellow1">Yellow 1</option>
                                <option value="yellow2">Yellow 2</option>
                                <option value="yellow3">Yellow 3</option>
                                <option value="blue1">Blue 1</option>
                                <option value="blue2">Blue 2</option>
                                <option value="blue3">Blue 3</option>
                                <option value="red1">Red 1</option>
                                <option value="red2">Red 2</option>
                                <option value="red3">Red 3</option>
                                <option value="black">Black</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.dismiss(vm.technique)">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.create()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
