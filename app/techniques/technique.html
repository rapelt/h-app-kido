<div class="blue-box" ng-class="'box-' + vm.user.grade.grade">
    <div class="blue-box-centered">
        <div>{{vm.technique.techniqueName}}</div>
    </div>
</div>
<div class="header-padding"></div>
<div class="flash-message" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>
<br/>
<div class="embed-responsive embed-responsive-16by9" oncontextmenu="false">
    <youtube-video class="embed-responsive-item" video-id="vm.technique.url" player-vars="vm.playerVars"></youtube-video>
</div>
